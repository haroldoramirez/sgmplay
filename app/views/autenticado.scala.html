@(username: String)
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.css"/>

    <!--Awesome Icons-->
    <link rel="stylesheet" href="assets/bower_components/font-awesome/css/font-awesome.css"/>

    <!-- Font Style-->
    <link rel="stylesheet" href="assets/stylesheets/main.css"/>

    <title>SGM - autenticado</title>
</head>
<body>
    <div class="container-fluid text-center">
        <br>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="well">
                    <h1 class="font-style">Autenticado</h1>
                    <hr>
                    <h2 class="text-muted">Seja bem vindo!</h2>
                    <br>
                    <h4 class="alert alert-success">Você esta logado como: <b>"@username"</b></h4>
                    <div class="error-actions">
                        <a href="/#/" class="btn btn-primary"><span class="fa fa-home"></span> Início</a>
                    </div>
                    <hr>
                    <p align="center">&copy; 2015 SGM - Sistema de Gestão de Mercados <span class="fa fa-shopping-cart"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
