<div class="row">

    <!-- Título de Página-->
    <legend>
        <h1 class="font-style">
            <i class="fa fa-cubes"></i> Nova Compra
        </h1>
    </legend>

    <form ng-init="init()" class="form-horizontal" ng-submit="save()">
        <div class="form-group">

            <!--Input do Fornecedor-->
            <div class="col-md-3">
                <label class="control-label" for="compra.fornecedor">Fornecedor</label>
                <div ng-class="{'has-error': !compra.fornecedor}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-truck"></i></span>
                        <select ng-model="produto.fornecedor" class="form-control" ng-options="fornecedor.nomeFantasia for fornecedor in fornecedores" id="compra.fornecedor">
                            <option selected value="">Selecione</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--Input do Produto-->
            <div class="col-md-12">
                <label class="control-label">Produto</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-apple"></i></span>
                    <select ng-model="produtoSelecionado" class="form-control" ng-options="produto.descricao for produto in produtos track by produto.descricao">
                        <option value="">Selecione o produto</option>
                    </select>
                        <span class="input-group-btn">
                            <button ng-click="adicionarProduto(produtoSelecionado)" type="button" class="btn btn-primary" ng-disabled="!usuarioSelecionado">
                                Adicionar
                            </button>
                        </span>
                </div>
                <br>
            </div>

            <!--Lista de Compartilhados-->
            <div class="col-md-12">
                <div class="panel panel-default">
                    <!-- List group -->
                    <ul class="list-group">
                        <a href="" class="list-group-item active">
                            Lista dos Produtos
                        </a>
                        <li class="list-group-item" ng-repeat="itemCompra in compra.itensCompra">{{usuario.email}} <a class="btn btn-warning btn-xs pull-right" ng-click="removeUsuario(usuario)"><span class="fa fa-minus"></span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
</div>
