<div class="row">

    <!-- Header-->
    <legend>
        <h1 class="font-style">
            <i class="fa fa-cubes"></i> Lista das Compras<a class="btn btn-success pull-right" href="#/compras/novo">
            <span class="fa fa-plus"></span> Nova Compra</a>
        </h1>
    </legend>

    <!--Input de Busca-->
    <div class="col-md-5 input-group">
        <input ng-model="nomeFiltro" type="search" class="form-control" placeholder="digite a data da compra">
            <span class="input-group-btn">
                <button ng-disabled="!nomeFiltro" class="btn btn-primary" ng-click="busca();"><span class="fa fa-search"></span> Filtrar</button>
                <button class="btn btn-default" ng-click="init();">Limpar</button>
            </span>
    </div>

    <div class="pull-right">
        <h4 class="font-style">Total de <b>{{quantidade}}</b> Registros</h4>
    </div>

    <h4 class="font-style" ng-show="compras.length == 0">Nenhum registro encontrado</h4>

    <!--Tabela-->
    <table ng-show="compras.length" ng-init="init()" class="table-striped table table-hover table-bordered">
        <tr>
            <th>Data</th>
        </tr>
        <tr ng-repeat="compra in compras">
            <td><b><a href="#/compras/detalhe/{{estado.id}}">{{compra.data}}</a></b></td>
        </tr>
    </table>
</div>
