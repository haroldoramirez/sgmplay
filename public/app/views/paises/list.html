<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lista de Paises</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h2>
            Lista de Paises <a class="btn btn-success pull-right" href="#/paises/novo">
            <span class="glyphicon glyphicon-plus"></span> <b>Novo País</b></a>
        </h2>

        <table ng-init="init()" class="table-striped table table-hover table-bordered">
            <tr>
                <th width="800px">País</th>
                <th width="65px">DDI</th>
                <!--<th width="50px"></th>-->
            </tr>
            <tr ng-repeat="pais in paises">
                <td><b><a href="#/paises/detalhe/{{pais.id}}">{{pais.nome}}</a></b></td>
                <td><b>{{pais.ddi}}</b></td>
                <!--<td>-->
                <!--<a href="" confirmation-needed="Confirmar a exclusão do País?" class="glyphicon glyphicon-trash" ng-click="delete(pais.id)"></a>-->
                <!--</td>-->
            </tr>
        </table>
    </div>
</div>
</body>
</html>
