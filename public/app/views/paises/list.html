<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lista de Paises</title>
</head>
<body>
<div class="container">
    <div class="row">
        <fieldset>
            <div id="legend">
                <legend>
                    <h2>
                        Lista de Paises <a class="btn btn-success pull-right" href="#/paises/novo">
                        <span class="glyphicon glyphicon-plus"></span><b> Novo País</b></a>
                    </h2>
                </legend>
            </div>

            <div class="col-lg-5">
                <div class="input-group">
                    <input autofocus type="text" class="form-control" placeholder="digite o nome do produto">
                         <span class="input-group-btn">
                              <button class="btn btn-primary">
                                  <span class="glyphicon glyphicon-search"></span> <b>Buscar</b>
                              </button>
                        </span>
                </div>
                <br>
            </div>

        <table ng-init="init()" class="table-striped table table-hover table-bordered">
            <br>
            <tr>
                <th width="800px">País</th>
                <th width="65px">DDI</th>
                <!--<th width="50px"></th>-->
            </tr>
            <tr ng-repeat="pais in paises">
                <td><b><a href="#/paises/detalhe/{{pais.id}}">{{pais.nome}}</a></b></td>
                <td><b>{{pais.ddi}}</b></td>
                <!--<td>-->
                <!--<a href="" confirmation-needed="Confirmar a exclusão do País?" class="glyphicon glyphicon-trash" ng-click="delete(pais.id)"></a>-->
                <!--</td>-->
            </tr>
        </table>
        </fieldset>
    </div>
    <div align="center">
        <nav>
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
