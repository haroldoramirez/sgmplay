<div class="row">
    <legend>
        <h1 class="font-style">
            <i class="fa fa-flag"></i> Novo País
        </h1>
    </legend>
    <form class="form-horizontal" ng-submit="save()">
        <div class="form-group">

            <!--Input do Nome-->
            <div class="col-md-5">
                <label class="control-label" for="nome">Nome</label>
                <div ng-class="{'has-error': !pais.nome}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-flag"></i></span>
                        <input autofocus placeholder="Insira o nome do país" maxlength="100" class="form-control" type="text" ng-model="pais.nome" id="nome" required/>
                    </div>
                </div>
            </div>

            <!--Input do ddi-->
            <div class="col-md-3">
                <label class="control-label" for="ddi">DDI</label>
                <div ng-class="{'has-error': !pais.ddi}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                        <input placeholder="+000" ng-minlength="2" maxlength="4" class="form-control" type="text" ng-model="pais.ddi" id="ddi"/>
                    </div>
                </div>
            </div>

            <!--Botões-->
            <div class="col-md-12">
                <div class="control-group">
                    <br>
                    <button id="save" class="btn btn-success" type="submit" ng-disabled="!pais.nome || !pais.ddi">
                        <span class="fa fa-floppy-o"></span> Salvar
                    </button>
                    <button type="reset" id="cancel" class="btn btn-default" ng-click="cancel()">
                        <span class="fa fa-arrow-left"></span> Voltar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
