<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cadastrar País</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <fieldset>
                <div id="legend">
                    <legend>
                        <h2>
                            Cadastrar País <a class="btn btn-link pull-right" data-template="assets/modal/ajuda/paisModal.html" bs-modal="modalAjuda">
                            <span class="glyphicon glyphicon-info-sign"></span><b> Ajuda</b></a>
                        </h2>
                    </legend>
                </div>
                <form class="form-horizontal" ng-submit="save()">
                    <div class="form-group">
                        <!--Input do Nome-->
                        <div class="col-lg-8">
                            <label class="control-label" for="nome">Nome</label>
                            <div ng-class="{'has-error': !pais.nome}">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                                    <input autofocus placeholder="Insira o nome do País" maxlength="100" class="form-control" type="text" ng-model="pais.nome" id="nome" required/>
                                </div>
                            </div>
                        </div>
                        <!--Input do DDI-->
                        <div class="col-lg-4">
                            <label class="control-label" for="ddi">Discagem</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
                                    <input placeholder="Insira o DDI" maxlength="4" class="form-control" type="text" ng-model="pais.ddi" id="ddi"/>
                                </div>
                            <br>
                        </div>
                        <!--Botões-->
                        <div class="col-lg-8">
                            <div class="control-group">
                                <br>
                                <button id="save" class="btn btn-success" type="submit" ng-disabled="!pais.nome">
                                    <span class="glyphicon glyphicon-ok"></span> <b>Salvar</b>
                                </button>
                                <button type="reset" id="cancel" class="btn btn-default" ng-click="cancel()">
                                    <span class="glyphicon glyphicon-arrow-left"></span> <b>Voltar</b>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</div>
</body>
</html>
