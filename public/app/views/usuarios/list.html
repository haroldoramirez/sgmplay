<div class="row">

    <!-- Título da Página-->
    <legend>
        <h1 class="font-style">
            <i class="fa fa-users"></i> Lista de Usuários<a class="btn btn-success pull-right" href="#/usuarios/novo">
            <span class="fa fa-plus"></span> Novo Usuário</a>
        </h1>
    </legend>

    <!--Input de Busca-->
    <div class="col-md-5 input-group">
        <input ng-model="nomeFiltro" type="search" class="form-control" placeholder="digite o nome do usuário">
        <span class="input-group-btn">
            <button ng-disabled="!nomeFiltro" class="btn btn-primary" ng-click="busca();"><span class="fa fa-search"></span> Filtrar</button>
            <button class="btn btn-default" ng-click="init();">Limpar</button>
        </span>
    </div>

    <div class="pull-right">
        <h4 class="font-style">Total de <b>{{quantidade}}</b> Registros</h4>
    </div>

    <h4 class="font-style" ng-show="usuarios.length == 0">Nenhum registro encontrado</h4>

    <!--Tabela-->
    <table ng-show="usuarios.length" ng-init="init()" class="table-striped table table-hover table-bordered">
        <tr>
            <th class="col-sm-10">Email</th>
            <th class="col-sm-1">Privilégio</th>
        </tr>
        <tr ng-repeat="usuario in usuarios">
            <td><b><a href="#/usuarios/detalhe/{{usuario.id}}">{{usuario.email}}</a></b></td>
            <td><b>{{usuario.privilegio}}</b></td>
        </tr>
    </table>
</div>
