<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Detalhe do Bairro</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <fieldset>
                <div id="legend">
                    <legend>
                        <h2>
                            Atualizar Bairro <a class="btn btn-link pull-right" data-template="assets/modal/ajuda/bairroModal.html" bs-modal="modalAjuda">
                            <span class="glyphicon glyphicon-info-sign"></span><b> Ajuda</b></a>
                        </h2>
                    </legend>
                </div>
                <form ng-init="init()" class="form-horizontal" ng-submit="update()">
                    <div class="form-group">
                        <!--Input do Nome-->
                        <div class="col-lg-6">
                            <label class="control-label" for="nome">Nome</label>
                            <div ng-class="{'has-error': !bairro.nome}">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                                    <input maxlength="100" class="form-control" type="text" ng-model="bairro.nome" id="nome" required/>
                                </div>
                            </div>
                        </div>
                        <!--Input da Cidade-->
                        <div class="col-lg-4">
                            <label class="control-label" for="bairro.cidade">Cidade</label>
                            <div ng-class="{'has-error': !bairro.cidade}">
                                <select ng-model="bairro.cidade" class="form-control" ng-options="cidade.nome for cidade in cidades" id="bairro.cidade">
                                    <option disabled ng-show="!bairro.cidade.id" value="">{{bairro.cidade.nome}}</option>
                                </select>
                            </div>
                            <br>
                        </div>
                        <!--Input dos BotÃµes-->
                        <div class="col-lg-8">
                            <div class="control-group">
                                <br>
                                <button type="submit" id="save" class="btn btn-success" ng-disabled="!bairro.nome || !bairro.cidade.id">
                                    <span class="glyphicon glyphicon-refresh"></span> <b>Atualizar</b>
                                </button>
                                <button type="reset" id="cancel" class="btn btn-default" ng-click="cancel()">
                                    <span class="glyphicon glyphicon-arrow-left"></span> <b>Voltar</b>
                                </button>
                                <button type="button" class="btn btn-danger" data-template="assets/modal/confirmacao/bairroModal.html" bs-modal="modalConfirmacao">
                                    <span class="glyphicon glyphicon-trash"></span> <b>Remover</b>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</div>
</body>
</html>
