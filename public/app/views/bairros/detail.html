<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Detalhe do Bairro</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div style="min-height:610px" class="col-md-8 col-md-offset-2">
            <fieldset>
                <div id="legend">
                    <legend>
                        <h2>
                            Atualizar Bairro <a class="btn btn-link pull-right" data-template="assets/modal/ajuda/bairroModal.html" bs-modal="modalAjuda">
                            <span class="glyphicon glyphicon-info-sign"></span><b> Ajuda</b></a>
                        </h2>
                    </legend>
                </div>
                <form ng-init="init()" class="form-horizontal" ng-submit="update()">
                    <div class="form-group">
                        <!--Input do Nome-->
                        <div class="col-lg-8">
                            <label class="control-label" for="nome">Nome</label>
                            <div ng-class="{'has-error': !bairro.nome}">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pawn"></i></span>
                                    <input autofocus placeholder="Insira o nome do Bairro" maxlength="100" class="form-control" type="text" ng-model="bairro.nome" id="nome" required/>
                                </div>
                            </div>
                        </div>
                        <!--Input da Cidade-->
                        <div class="col-lg-4">
                            <label class="control-label" for="bairro.cidade">Cidade</label>
                            <div ng-class="{'has-error': !bairro.cidade}">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-bishop"></i></span>
                                        <select ng-model="bairro.cidade" class="form-control" ng-options="cidade.nome for cidade in cidades" id="bairro.cidade">
                                            <option disabled ng-show="!bairro.cidade.id" value="">{{bairro.cidade.nome}}</option>
                                        </select>
                                </div>
                            </div>
                            <br>
                        </div>
                        <!--Input dos Botões-->
                        <div class="col-lg-8">
                            <div class="control-group">
                                <br>
                                <button type="submit" id="save" class="btn btn-success" ng-disabled="!bairro.nome || !bairro.cidade.id">
                                    <span class="glyphicon glyphicon-refresh"></span> <b>Atualizar</b>
                                </button>
                                <button type="reset" id="cancel" class="btn btn-default" ng-click="cancel()">
                                    <span class="glyphicon glyphicon-arrow-left"></span> <b>Voltar</b>
                                </button>
                                <button  data-animation="am-flip-x"  data-trigger="focus"  type="button" class="btn btn-danger" data-template="assets/popover/confirmacaoPopover.html" bs-popover="popoverConfirmacao">
                                    <span class="glyphicon glyphicon-trash"></span> <b>Remover</b>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
    <br>
</div>

<!--Rodapé-->
<div align="center">
    <hr>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-7">

                </div>
            </div>
            <p>&copy; 2015 Sistema SGM -
                <a data-template="assets/modal/informacoesModal.html" bs-modal="modalInformacoes">Powered by Play Framework e AngularJS
                </a>.Todos os direitos reservados.
            </p>
        </div>
    </footer>
</div>
</body>
</html>
