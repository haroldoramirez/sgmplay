<div class="row">

    <!-- Header-->
    <legend>
        <h1 class="font-style">
            <i class="fa fa-map-marker"></i> Lista de Bairros<a class="btn btn-success pull-right" href="#/bairros/novo">
            <span class="fa fa-plus"></span> Novo Bairro</a>
        </h1>
    </legend>

    <!--Input de Busca-->
    <div class="col-md-5 input-group">
        <input ng-model="nomeFiltro" type="search" class="form-control" placeholder="digite o nome do bairro ou o nome da cidade">
            <span class="input-group-btn">
                <button ng-disabled="!nomeFiltro" class="btn btn-primary" ng-click="busca();"><span class="fa fa-search"></span> Filtrar</button>
                <button class="btn btn-default" ng-click="init();">Limpar</button>
            </span>
    </div>

    <div class="pull-right">
        <h4 class="font-style">Total de <b>{{quantidade}}</b> Registros</h4>
    </div>

    <h4 class="font-style" ng-show="bairros.length == 0">Nenhum registro encontrado</h4>

    <!--Tabela-->
    <table ng-show="bairros.length" ng-init="init()" class="table-striped table table-hover table-bordered">
        <tr>
            <th>Nome</th>
            <th>Cidade</th>
        </tr>
        <tr ng-repeat="bairro in bairros">
            <td><b><a href="#/bairros/detalhe/{{bairro.id}}">{{bairro.nome}}</a></b></td>
            <td>{{bairro.cidade.nome}}</td>
        </tr>
    </table>
</div>
