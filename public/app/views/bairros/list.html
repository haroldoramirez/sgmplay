<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lista de Bairros</title>
</head>
<body>
<div class="container">
    <div class="row">
        <fieldset>
            <div id="legend">
                <legend>
                    <h2>
                        Lista de Bairros <a class="btn btn-success pull-right" href="#/bairros/novo">
                        <span class="glyphicon glyphicon-plus"></span> <b>Novo Bairro</b></a>
                    </h2>
                </legend>
            </div>

            <div class="col-lg-5">
                <div class="input-group">
                    <input autofocus type="text" class="form-control" placeholder="digite o nome do bairro">
                             <span class="input-group-btn">
                                      <button class="btn btn-primary">
                                          <span class="glyphicon glyphicon-search"></span> <b>Buscar</b>
                                      </button>
                            </span>
                </div><!-- /input-group -->
                <br>
            </div>

        <table  ng-init="init()" class="table table-striped table-hover table-bordered">
            <tr>
                <th width="700px">Bairro</th>
                <th width="100px">Cidade</th>
            </tr>
            <tr ng-repeat="bairro in bairros">
                <td><b><a href="#/bairros/detalhe/{{bairro.id}}">{{bairro.nome}}</a></b></td>
                <td><b>{{bairro.cidade.nome}}</b></td>
                <!--<td>-->
                <!--<a href="" class="glyphicon glyphicon-trash" ng-click="delete(estado.id)"></a>-->
                <!--</td>-->
            </tr>
        </table>
        </fieldset>
    </div>
    <div align="center">
        <nav>
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
