<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lista de Bairros</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h2>
            Lista de Bairros <a class="btn btn-success pull-right" href="#/bairros/novo"><i
                class="icon-plus-sign icon-white"></i> Novo Bairro</a>
        </h2>

        <table  ng-init="init()" class="table table-striped table-bordered">
            <tr>
                <th width="700px">Bairro</th>
                <th width="100px">Cidade</th>
            </tr>
            <tr ng-repeat="bairro in bairros">
                <td><a href="#/bairros/detalhe/{{bairro.id}}">{{bairro.nome}}</a></td>
                <td>{{bairro.cidade.nome}}</td>
                <!--<td>-->
                <!--<a href="" class="glyphicon glyphicon-trash" ng-click="delete(estado.id)"></a>-->
                <!--</td>-->
            </tr>
        </table>
    </div>
</div>
</body>
</html>
