<div class="row">

    <!-- Título da Página-->
    <legend>
        <h1 class="font-style">
            <i class="fa fa-file-text"></i> Detalhe do Log
        </h1>
    </legend>

    <form ng-init="init()" class="form-horizontal">
        <div class="form-group">

            <!--Input do Data-->
            <div class="col-md-3">
                <label class="control-label" for="data">Data</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-calendar-check-o"></i></span>
                    <input disabled data-date-format="dd/MM/yyyy - HH:mm:ss" data-date-type="number" bs-datepicker class="form-control" type="text" ng-model="log.data" id="data" required/>
                </div>
            </div>

            <!--Input do mensagem-->
            <div class="col-md-9">
                <label class="control-label" for="mensagem">Mensagem</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-font"></i></span>
                    <input disabled class="form-control" type="text" ng-model="log.mensagem" id="mensagem"/>
                </div>
            </div>

            <!--Botões-->
            <div class="col-md-12">
                <div class="control-group">
                    <br>
                    <button type="reset" id="cancel" class="btn btn-default" ng-click="cancel()">
                        <span class="fa fa-arrow-left"></span> Voltar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
