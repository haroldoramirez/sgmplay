<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Atualizar Cliente</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <fieldset>
            <div id="legend">
                <legend><h2>Atualizar Cliente</h2></legend>
            </div>
            <form ng-init="init()" class="form-horizontal" ng-submit="update()">
                <div class="form-group">
                    <!--Input do Nome-->
                    <div class="col-lg-5">
                        <label class="control-label" for="nome">Nome</label>
                        <div ng-class="{'has-error': !cliente.nome}">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input placeholder="Insira o nome" maxlength="100" class="form-control" type="text" ng-model="cliente.nome" id="nome" required/>
                            </div>
                        </div>
                    </div>
                    <!--Input do Telefone-->
                    <div class="col-lg-2">
                        <label class="control-label" for="telefone">Telefone</label>
                        <div ng-class="{'has-error': !cliente.telefone}">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
                                <input maxlength="14" class="form-control telefone" type="text" ng-model="cliente.telefone" id="telefone" required/>
                            </div>
                        </div>
                    </div>
                    <!--Input do Celular-->
                    <div class="col-lg-2">
                        <label class="control-label" for="celular">Celular</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                            <input placeholder="(__) ____-____" maxlength="14" class="form-control" type="text" ng-model="cliente.celular" id="celular"/>
                        </div>
                    </div>
                    <!--Input do Email-->
                    <div class="col-lg-3">
                        <label class="control-label" for="email">Email</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input placeholder="email@exemplo.com" ng-minlength="3" maxlength="100" class="form-control" type="text" ng-model="cliente.email" id="email"/>
                        </div>
                    </div>
                    <!--Input do Rg-->
                    <div class="col-lg-3">
                        <label class="control-label" for="rg">Registro Geral</label>
                        <div class="input-group">
                            <span class="input-group-addon"><b>RG</b></span>
                            <input maxlength="16" class="form-control" type="text" ng-model="cliente.rg" id="rg"/>
                        </div>
                    </div>
                    <!--Input do Cpf-->
                    <div class="col-lg-3">
                        <label class="control-label" for="cpf">Pessoa Física</label>
                        <div class="input-group">
                            <span class="input-group-addon"><b>CPF</b></span>
                            <input maxlength="16" class="form-control" type="text" ng-model="cliente.cpf" id="cpf"/>
                        </div>
                    </div>
                    <!--Input do Rua-->
                    <div class="col-lg-6">
                        <label class="control-label" for="rua">Rua</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                            <input placeholder="Insira o logradouro" maxlength="100" class="form-control" type="text" ng-model="cliente.rua" id="rua"/>
                        </div>
                    </div>
                    <!--Input do Numero-->
                    <div class="col-lg-2">
                        <label class="control-label" for="numero">Número</label>
                        <div class="input-group">
                            <span class="input-group-addon"><b>Nº</b></span>
                            <input maxlength="5" class="form-control" type="text" ng-model="cliente.numero" id="numero"/>
                        </div>
                    </div>
                    <!--Input do CEP-->
                    <div class="col-lg-3">
                        <label class="control-label" for="cep">Código de Endereçamento Postal</label>
                        <div class="input-group">
                            <span class="input-group-addon"><b>CEP</b></span>
                            <input maxlength="16" class="form-control" type="text" ng-model="cliente.cep" id="cep"/>
                        </div>
                    </div>
                    <!--Input do Complemento-->
                    <div class="col-lg-4">
                        <label class="control-label" for="complemento">Complemento</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input maxlength="100" class="form-control" type="text" ng-model="cliente.complemento" id="complemento"/>
                        </div>
                    </div>
                    <!--Input do Bairro-->
                    <div class="col-lg-3">
                        <label class="control-label" for="cliente.bairro">Bairro</label>
                        <div ng-class="{'has-error': !cliente.bairro}">
                            <select ng-model="cliente.bairro" class="form-control" ng-options="bairro.nome for bairro in bairros" id="cliente.bairro">
                                <option disabled ng-show="!cliente.bairro.id" value="">{{cliente.bairro.nome}}</option>
                            </select>
                        </div>
                        <br>
                    </div>
                    <!--Input dos Botões-->
                    <div class="col-lg-8">
                        <div class="control-group">
                            <br>
                            <button type="submit" id="save" class="btn btn-success" ng-disabled="!cliente.nome || !cliente.bairro.id">
                                <span class="glyphicon glyphicon-refresh"></span> <b>Atualizar</b>
                            </button>
                            <button type="reset" id="cancel" class="btn btn-default" ng-click="cancel()">
                                <span class="glyphicon glyphicon-arrow-left"></span> <b>Voltar</b>
                            </button>
                            <button ng-confirm-click="Confirmar Exclusão?" type="button" id="delete" class="btn btn-danger" ng-click="delete()">
                                <span class="glyphicon glyphicon-trash"></span> <b>Remover</b>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</div>
</body>
</html>
