<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h2>
            Lista de Clientes <a class="btn btn-success pull-right" href="#/clientes/novo"><i
                class="icon-plus-sign icon-white"></i> Novo Cliente</a>
        </h2>

        <table  ng-init="init()" class="table table-striped table-bordered">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Celular</th>
                <th>Email</th>
                <th>RG</th>
                <th>CPF</th>
                <th>Bairro</th>
            </tr>
            <tr ng-repeat="cliente in clientes">
                <td><a href="#/clientes/detalhe/{{cliente.id}}">{{cliente.nome}}</a></td>
                <td>{{cliente.telefone}}</td>
                <td>{{cliente.celular}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.rg}}</td>
                <td>{{cliente.cpf}}</td>
                <td>{{cliente.bairro.nome}}</td>
                <!--<td>-->
                <!--<a href="" class="glyphicon glyphicon-trash" ng-click="delete(estado.id)"></a>-->
                <!--</td>-->
            </tr>
        </table>
    </div>
</div>
</body>
</html>
