<div class="row">
    <legend>
        <h1 class="font-style">
            <i class="fa fa-flag-checkered"></i> Detalhe da Cidade
            <button type="button" class="btn btn-danger pull-right" ng-click="open('sm')">
                <span class="fa fa-trash"></span> Remover
            </button>
        </h1>
    </legend>
    <script type="text/ng-template" id="modalConfirmacao.html">
        <div class="modal-header">
            <h3 align="center" class="modal-title">Confirmação:</h3>
        </div>
        <div align="center" class="modal-body">
            Deseja remover a cidade?
        </div>
        <div class="modal-footer">
            <button id="delete" class="btn btn-warning" ng-click="delete()"><span class="fa fa-check"></span> Sim</button>
            <button class="btn btn-default" ng-click="cancelModal()"><span class="fa fa-times"></span> Cancelar</button>
        </div>
    </script>
    <form ng-init="init()" class="form-horizontal" ng-submit="update()">
        <div class="form-group">

            <!--Input do Nome-->
            <div class="col-md-5">
                <label class="control-label" for="nome">Nome</label>
                <div ng-class="{'has-error': !cidade.nome}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-flag-checkered"></i></span>
                        <input autofocus placeholder="Insira o nome da cidade" maxlength="100" class="form-control" type="text" ng-model="cidade.nome" id="nome" required/>
                    </div>
                </div>
            </div>

            <!--Input do ddd-->
            <div class="col-md-3">
                <label class="control-label" for="ddd">DDD</label>
                <div ng-class="{'has-error': !cidade.ddd}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                        <input placeholder="código do telefone" ng-minlength="2" maxlength="4" class="form-control" type="text" ng-model="cidade.ddd" id="ddd"/>
                    </div>
                </div>
            </div>

            <!--Input do Estado-->
            <div class="col-lg-4">
                <label class="control-label" for="estado">Estado</label>
                <div ng-class="{'has-error': !cidade.estado}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-flag-o"></i></span>
                        <select ng-model="cidade.estado" class="form-control" ng-options="estado.nome for estado in estados" id="estado">
                            <option disabled ng-show="!cidade.estado.id" value="">{{cidade.estado.nome}}</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--Botões-->
            <div class="col-md-12">
                <div class="control-group">
                    <br>
                    <button id="save" class="btn btn-success" type="submit" ng-disabled="!cidade.nome || !cidade.ddd || !cidade.estado.id">
                        <span class="fa fa-floppy-o"></span> Salvar
                    </button>
                    <button type="reset" id="cancel" class="btn btn-default" ng-click="cancel()">
                        <span class="fa fa-arrow-left"></span> Voltar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
