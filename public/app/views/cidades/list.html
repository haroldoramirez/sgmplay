<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lista de Cidades</title>
</head>
<body>
<div class="container">
    <div class="row">
        <fieldset>
            <div id="legend">
                <legend>
                    <h2>
                        Lista de Cidades <a class="btn btn-success pull-right" href="#/cidades/novo">
                        <span class="glyphicon glyphicon-plus"></span> <b>Nova Cidade</b></a>
                    </h2>
                </legend>
            </div>

            <div class="col-lg-5">
                <div class="input-group">
                    <input autofocus type="text" class="form-control" placeholder="digite o nome da cidade">
                             <span class="input-group-btn">
                                      <button class="btn btn-primary">
                                          <span class="glyphicon glyphicon-search"></span> <b>Buscar</b>
                                      </button>
                            </span>
                </div><!-- /input-group -->
                <br>
            </div>

            <table  ng-init="init()" class="table table-striped table-hover table-bordered">
                <tr>
                    <th width="700px">Cidade</th>
                    <th width="65px">DDD</th>
                    <th width="100px">Estado</th>
                </tr>
                <tr ng-repeat="cidade in cidades">
                    <td><b><a href="#/cidades/detalhe/{{cidade.id}}">{{cidade.nome}}</a></b></td>
                    <td><b>{{cidade.ddd}}</b></td>
                    <td><b>{{cidade.estado.nome}}</b></td>
                    <!--<td>-->
                    <!--<a href="" class="glyphicon glyphicon-trash" ng-click="delete(estado.id)"></a>-->
                    <!--</td>-->
                </tr>
            </table>
        </fieldset>
    </div>
    <div align="center">
        <nav>
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
