<div class="row">

    <!-- Título da Página-->
    <legend>
        <h1 class="font-style">
            <i class="glyphicon glyphicon-grain"></i> Lista de Categorias<a class="btn btn-success pull-right" href="#/categorias/novo">
            <span class="fa fa-plus"></span> Nova Categoria</a>
        </h1>
    </legend>

    <!--Input de Busca-->
    <div class="col-md-5 input-group">
        <input ng-model="nomeFiltro" type="search" class="form-control" placeholder="digite o nome da categoria">
            <span class="input-group-btn">
                <button ng-disabled="!nomeFiltro" class="btn btn-primary" ng-click="busca();"><span class="fa fa-search"></span> Filtrar</button>
                <button class="btn btn-default" ng-click="init();">Limpar</button>
            </span>
    </div>

    <div class="pull-right">
        <h4 class="font-style">Total de <b>{{quantidade}}</b> Registros</h4>
    </div>

    <h4 class="font-style" ng-show="categorias.length == 0">Nenhum registro encontrado</h4>

    <!--Tabela-->
    <table ng-show="categorias.length" ng-init="init()" class="table-striped table table-hover table-bordered">
        <tr>
            <th>Nome</th>
        </tr>
        <tr ng-repeat="categoria in categorias">
            <td><b><a href="#/categorias/detalhe/{{categoria.id}}">{{categoria.nome}}</a></b></td>
        </tr>
    </table>
</div>
