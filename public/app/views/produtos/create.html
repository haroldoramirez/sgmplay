<div class="container">
    <div class="row">
        <fieldset>
            <div id="legend">
                <legend>
                    <h2>
                        Cadastrar Produto <a class="btn btn-link pull-right" data-template="assets/modal/ajuda/produtoModal.html" bs-modal="modalAjuda">
                        <span class="glyphicon glyphicon-info-sign"></span><b> Ajuda</b></a>
                    </h2>
                </legend>
            </div>
            <form ng-init="init()" class="form-horizontal" ng-submit="save()">
                <div class="form-group">
                    <!--Input da Descrição-->
                    <div class="col-lg-8">
                        <label class="control-label" for="descricao">Descrição</label>
                        <div ng-class="{'has-error': !produto.descricao}">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-apple"></i></span>
                                <input placeholder="Insira a Descrição" maxlength="100" class="form-control" type="text" ng-model="produto.descricao" id="descricao" required/>
                            </div>
                        </div>
                    </div>
                    <!--Input de Quantidade Mínima-->
                    <div class="col-lg-2">
                        <label class="control-label" for="quantidadeMinima">Quantidade Mínima</label>
                        <div ng-class="{'has-error': !produto.quantidadeMinima}">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-minus-sign"></i></span>
                                <input maxlength="5" placeholder="000" type="number" class="form-control" ng-model="produto.quantidadeMinima" id="quantidadeMinima" name="quantidadeMinima" required/>
                            </div>
                        </div>
                    </div>
                    <!--Input de Quantidade Em Estoque-->
                    <div class="col-lg-2">
                        <label class="control-label" for="quantidadeEmEstoque">Quantidade em Estoque</label>
                        <div ng-class="{'has-error': !produto.quantidadeEmEstoque}">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-plus-sign"></i></span>
                                <input maxlength="5" placeholder="000" type="number" class="form-control" ng-model="produto.quantidadeEmEstoque" id="quantidadeEmEstoque" name="quantidadeEmEstoque" required/>
                            </div>
                        </div>
                    </div>
                    <!--Input Preço de custo-->
                    <div class="col-lg-2">
                        <label class="control-label" for="precoDeCusto">Preço de Custo</label>
                        <div ng-class="{'has-error': !produto.precoDeCusto}">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                                <input ui-number-mask placeholder="0,00" maxlength="10" class="form-control" type="text" ng-model="produto.precoDeCusto" id="precoDeCusto" required/>
                            </div>
                        </div>
                    </div>
                    <!--Input Preço de venda-->
                    <div class="col-lg-2">
                        <label class="control-label" for="precoDeVenda">Preço de Venda</label>
                        <div ng-class="{'has-error': !produto.precoDeVenda}">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                                <input ui-number-mask placeholder="0,00" maxlength="10" class="form-control" type="text" ng-model="produto.precoDeVenda" id="precoDeVenda" required/>
                            </div>
                        </div>
                    </div>
                    <!--Input do Código de Barras-->
                    <div class="col-lg-8">
                        <label class="control-label" for="codigoDeBarras">Código de Barras</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
                            <input placeholder="Insira o Código de Barras" maxlength="80" class="form-control" type="text" ng-model="produto.codigoDeBarras" id="codigoDeBarras"/>
                        </div>
                    </div>
                    <!--Input do Fornecedor-->
                    <div class="col-lg-3">
                        <label class="control-label" for="produto.fornecedor">Fornecedor</label>
                        <div ng-class="{'has-error': !produto.fornecedor}">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-oil"></i></span>
                                <select ng-model="produto.fornecedor" class="form-control" ng-options="fornecedor.nomeFantasia for fornecedor in fornecedores" id="produto.fornecedor">
                                    <option selected value="">Selecione</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--Input do Fabricante-->
                    <div class="col-lg-3">
                        <label class="control-label" for="produto.fabricante">Fabricante</label>
                        <div ng-class="{'has-error': !produto.fabricante}">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-ice-lolly"></i></span>
                                <select ng-model="produto.fabricante" class="form-control" ng-options="fabricante.nome for fabricante in fabricantes" id="produto.fabricante">
                                    <option selected value="">Selecione</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--Input do Categoria-->
                    <div class="col-lg-3">
                        <label class="control-label" for="produto.categoria">Categoria</label>
                        <div ng-class="{'has-error': !produto.categoria}">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-grain"></i></span>
                                <select ng-model="produto.categoria" class="form-control" ng-options="categoria.descricao for categoria in categorias" id="produto.categoria">
                                    <option selected value="">Selecione</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--Input da Unidade De Medida-->
                    <div class="col-lg-3">
                        <label class="control-label" for="produto.unidadedemedida">Unidade de Medida</label>
                        <div ng-class="{'has-error': !produto.unidadedemedida}">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-scale"></i></span>
                                <select ng-model="produto.unidadedemedida" class="form-control" ng-options="unidadedemedida.nome for unidadedemedida in unidadesdemedidas" id="produto.unidadeDeMedida">
                                    <option selected value="">Selecione</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--Input de Observações-->
                    <div class="col-lg-12">
                        <label class="control-label" for="observacoes">Observações</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span>
                            <textarea maxlength="200" placeholder="Informações Adicionais" style="overflow:auto;resize:none" class="form-control" ng-model="produto.observacoes" id="observacoes">

                            </textarea>
                        </div>
                        <br>
                    </div>
                    <!--Botões-->
                    <div class="col-lg-8">
                        <br>
                        <div class="control-group">
                            <button id="save" class="btn btn-success" type="submit" ng-disabled="!produto.descricao || !produto.quantidadeMinima || !produto.quantidadeEmEstoque || !produto.precoDeCusto || !produto.precoDeVenda || !produto.fornecedor || !produto.fabricante || !produto.categoria || !produto.unidadedemedida">
                                <span class="glyphicon glyphicon-ok"></span> <b>Salvar</b>
                            </button>
                            <button type="reset" id="cancel" class="btn btn-default" ng-click="cancel()">
                                <span class="glyphicon glyphicon-arrow-left"></span> <b>Voltar</b>
                            </button>
                        </div>
                    </div>
                </div>
                <hr>
            </form>
        </fieldset>
    </div>
    <br>
</div>
